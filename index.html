<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/neodgm/neodgm-webfont@1.530/neodgm/style.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/neodgm/neodgm-webfont@1.530/neodgm_code/style.css">
</head>
<body>
    <div id="wrap">
        <div id="contents-box">
            <div id="time">
                <div>
                    <p>play time</p><p class="open-time"></p> 
                </div>
                <div>
                    <p>scene Num</p>
                </div>
                
            </div>
            <div id="scene">
                <div id="open" class="scenenum s1">
                    <div id="textBox">
                        <h1 class="title">태양을 <br>
                            경외하라
                        </h1>
                     <button id="myButton">시작하기</button>
                    </div>
                    <img src="./img/bg1 1.png" alt="">
                    <!-- <img src="./img/bg11.gif" alt=""> -->
                </div>
                <div id="secend" class="scenenum s2">
                    <div id="textBox">
                       
                            <div class='typing'> <p class="text"></p></div>
                            <button>▼</button>
                    </div>
                    
                        <img src="./img/bg3 1.png" alt="">
                </div>
                <div id="third" class="scenenum s3">
                    <div class=contentsbox>
                        <div class="cherater">
                            <div class="name">
                                데로아
                            </div>
                            <img src="./img/deroa2.png" alt="">
                           
                        </div>
                        <div class="dialogbox">
                            
                            <div class="dialog">
                                <p class="talk"></p>
                                <button></button>
                            </div>
                        </div>
                    </div>
                    <img src="./img/bg3 1.png" alt="">

                </div>

            </div>
           <div id="btn">
                <button type="button" class="start">
                    시작  ▼
                </button>
                <button type="button" id="nextbtn">
                    설정  ▼
                </button>
           </div>
            
        </div>
       
        
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
